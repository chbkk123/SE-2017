<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view4">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    

    <div class="card">   
      <div id="files">
      <h2>저장된 메모 목록</h2>
      <ul id="file-list"></ul>
      </div>
      <h1>메모장</h1>
      
      <div class="field">
        <input type="text" name="filename" id="filename" placeholder="메모 제목">
      </div>
      
      <div class="field2">
      <button type=submit>새로 만들기</button>
      <button type=submit>저장</button>
      <button type=submit>다른 이름으로 저장</button>
      <button type=submit>편집</button>
      </div>
      
      <div class="field">
        <textarea class="autosize" name="content" id="content" placeholder="메모 내용을 입력하세요."></textarea>
      </div>
      <!-- 알아봐야될 것 : 저장된 메모 목록을 코드 작성 순서를 바꿔서 위로 올리지 않고, 지금 위치에 위치하도록 하는법
      -->
      

      
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view4',
    });
  </script>
</dom-module>
